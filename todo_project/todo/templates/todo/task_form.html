{% extends 'todo/base.html' %}

{% block content %}
<div class="row justify-content-center">
   <div class="col-md-6">
      <h1 class="text-center mb-4">{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h1>
      
      <form method="post">
         {% csrf_token %}
         
         {{ form.as_p }}

         <div class="text-center">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary ml-2">Cancel</a>
         </div>
      </form>
   </div>
</div>
{% endblock %}
